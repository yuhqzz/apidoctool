<div class="panel-heading">项目列表
   <a style="float:right;margin-top:-6px;" href="/admin/addproject" class="btn btn-primary">添加项目</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>项目ID</th>
                            <th>项目名称</th>
                            <th>创建人ID</th>
                            <th>创建人</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $projects as $project}
                        <tr>
                            <td>{$project.projectid}</td>
                            <td>{$project.project_name}</td>
                            <td>{$project.create_userid}</td>
                            <td>{$project.create_user}</td>
                            <td><a href="/admin/addproject/{$project.projectid}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;"></i></a></td>
                            <td><a href="/admin/delproject/{$project.projectid}" onclick="return confirm('确定要删除该项目么？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;"></i></a></td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$projects?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
