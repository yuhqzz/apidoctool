<div class="panel-heading">项目列表&nbsp;&nbsp;&nbsp;&nbsp;(<i class="fa fa-eye" style="color:#3c8dbc"></i><a href="/docapi/projects">前台查看</a>)
   <a style="float:right;margin-top:-6px;" href="/admin/addProject" class="btn btn-primary">添加项目</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>项目ID</th>
                            <th>项目名称</th>
                            <th>创建人ID</th>
                            <th>创建人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $projects as $project}
                        <tr>
                            <td>{$project.projectid}</td>
                            <td>{$project.project_name}</td>
                            <td>{$project.create_userid}</td>
                            <td>{$project.create_user}</td>
                            <td><a href="/admin/addProject/{$project.projectid}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;" title="编辑"></i></a>
                                <a href="/admin/delProject/{$project.projectid}" onclick="return confirm('确定要删除该项目么？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;" title="删除"></i></a>
                            <a href="/admin/modules/{$project.projectid}"><i class="fa fa-th-large fa-fw" style="font-size: 20px;" title="接口版块列表"></i></a>

                                <a href="/admin/apis/{$project.projectid}"><i class="fa fa-list fa-fw" style="font-size: 20px;" title="接口列表"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$projects?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
