<div class="panel-heading">{$module.id==0?"添加":"编辑"}接口版块</div>
<div class="panel-body">
    <form action="/admin/doAddmodule" method="POST">
        <div class="box-body">
            <div class="form-group">
                <label for="projectname">版块名称</label>
                <input type="hidden" name="proid" value="{$proid}"/>
                <input type="hidden" name="moduleid" value="{$module.id}"/>
                <input type="text" name="modulename" value="{$module.module_name}" class="form-control" placeholder="请输入版块名称">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">确认保存</button>
            </div>
        </div>
    </form>
</div>
