
<!--引入样式文件-->
{css href="/markdown/css/editormd.css" /}
<!--引入js文件-->
{js href="/static/admin/plugins/jQuery/jquery-1.9.1.min.js" /}
{js href="/markdown/editormd.js" /}
{js href="/markdown/editormd.amd.js" /}

<div class="panel-heading">{$project.projectid==0?"添加":"编辑"}项目</div>
<div class="panel-body">
    <form action="/admin/doAddProject" method="POST">
        <div class="box-body">
            <div class="form-group">
                <label for="projectname">项目名称</label>
                <input type="hidden" name="proid" value="{$project.projectid}"/>
                <input type="text" name="projectname" value="{$project.project_name}" class="form-control" placeholder="请输入项目名称">
            </div>
            <div class="form-group">
                <label for="projectinfo">项目简介</label>
                <input type="text" name="projectinfo" value="{$project.project_info}" class="form-control" placeholder="请输入项目简介">
            </div>

            <div class="form-group">
                <label>合作约定</label>
               <!--编辑器开始合作约定-->
               <div id="test-editormd" name="cooperationrule">
                   <textarea name="cooperationrule">{$project.cooperation_rule}</textarea>
               </div>
               <!--编辑器结束-->
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">确认保存</button>
            </div>
        </div>
    </form>
</div>

<!--js开始-->
<script>
    $(function() {
        var testEditor = editormd("test-editormd", {
            width   : "99%",
            height  : 600,
            syncScrolling : "single",
            path    : "/markdown/lib/",
            imageUpload : true,
            imageFormats : ["jpg","jpeg","gif","png","bmp","webp"],
            imageUploadURL : "",//上传图片用，，这是tp的上传
            saveHTMLToTextarea : true
        })
    });
</script>
<!--js结束-->
