<div class="panel-heading">接口版块列表
    <a style="float:right;margin-top:-6px;" href="/admin/addModule/{$proid}" class="btn btn-primary">添加接口版块</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>版块ID</th>
                            <th>接口版块名称</th>
                            <th>创建人ID</th>
                            <th>创建人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $modules as $module}
                        <tr>
                            <td>{$module.id}</td>
                            <td>{$module.module_name}</td>
                            <td>{$module.create_userid}</td>
                            <td>{$module.create_user}</td>
                            <td><a href="/admin/addModule/{$proid}/{$module.id}"><i class="fa fa-pencil fa-fw" title="编辑" style="font-size: 20px;"></i></a>
                                <a href="/admin/delModule/{$proid}/{$module.id}" onclick="return confirm('确定要删除该接口版块么？')"><i class="fa fa-trash-o fa-fw" title="删除" style="font-size: 20px;"></i></a>
                                <a><i class="fa fa-list fa-fw" title="接口列表" style="font-size: 20px;"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$modules?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
