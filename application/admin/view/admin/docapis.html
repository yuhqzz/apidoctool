<div class="panel-heading">接口列表
   <a style="float:right;margin-top:-6px;" href="/admin/addDocapi/{$proid}/{$moduleid}" class="btn btn-primary">添加接口</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>接口名称</th>
                            <th>所属项目</th>
                            <th>所属版块</th>
                            <th>接口创建人</th>
                            <th>最近修改人</th>
                            <th>最近修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $docapis as $api}
                        <tr>
                            <td>{$api.apiid}</td>
                            <td>{$api.api_name}</td>
                            <td>{$api.project_name}</td>
                            <td>{$api.module_name}</td>
                            <td>{$api.create_user}</td>
                            <td>{$api.update_user}</td>
                            <td>{$api.update_time|date="y-m-d H:i:s",###}</td>
                            <td>
                                <a href="/admin/addDocapi/{$proid}/{$moduleid}/{$api.apiid}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;"></i></a>
                                <a href="#" onclick="return confirm('联系管理员开发此功能？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="col-sm-7" style="float: right">
                    {$docapis->render()}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$docapis[0]?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
