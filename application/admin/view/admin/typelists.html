<div class="panel-heading">分类列表
   <a style="float:right;margin-top:-6px;" href="/admin/addtype" class="btn btn-primary">添加分类</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>分类ID</th>
                            <th>分类名称</th>
                            <th>是否隐藏</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $articletypes as $articletype}
                        <tr>
                            <td>{$articletype.TypeID}</td>
                            <td>{$articletype.TypeName}</td>
                            <td>{$articletype.IsHidden==1?'隐藏状态':'显示状态'}</td>
                            <td><a href="/admin/addtype/{$articletype.TypeID}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;"></i></a></td>
                            <td><a href="/admin/deltype/{$articletype.TypeID}" onclick="return confirm('确定要删除该分类么？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;"></i></a></td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$articletypes?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
