<div class="panel-heading">碎语列表
   <a style="float:right;margin-top:-6px;" href="/admin/addgossip" class="btn btn-primary">写碎语</a>
</div>

<div class="panel-body">
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-hover dataTable" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>碎语内容</th>
                            <th>发布时间</th>
                            <th>是否删除</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $gossips as $article}
                        <tr>
                            <td>{$article.ID}</td>
                            <td>{$article.DataMsg|mb_substr=0,30,'utf-8'}</td>
                            <td>{$article.DataTime|date="y-m-d",###}</td>
                            <td>{$article.IsLogicDel==1?'已删除':'未删除'}</td>
                            <td>
                                <a href="/admin/addgossip/{$article.ID}"><i class="fa fa-pencil fa-fw" style="font-size: 20px;"></i></a>
                                <a href="/admin/delgossip/{$article.ID}/0" onclick="return confirm('确定要删除该碎语么？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;"></i></a>
                                <a href="/admin/delgossip/{$article.ID}/1" onclick="return confirm('确定要永久删除该碎语么？')"><i class="fa fa-trash-o fa-fw" style="font-size: 20px;color:red"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                    <div class="col-sm-7" style="float: right">
                    {$gossips->render()}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 ">
                    {$gossips[0]?"":"暂无数据"}
                </div>

            </div>
        </div>
    </div>

</div>
